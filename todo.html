<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Tasks</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="todo-container">

        <canvas id="bgCanvas"></canvas>
         <!-- PROFILE CARD (FULL WIDTH) -->
       <div class="profile-card">

            <div class="profile-left">

                <div id="toastContainer"></div>

                <div class="avatar">
                    ðŸ‘¤
                    <div class="notification-badge" id="notifCount">0</div>
                </div>

                <div class="profile-info">
                    <h3 id="greeting"></h3>
                    <p>Stay productive today!</p>
                </div>
            </div>

            <div class="profile-actions">
                <button id="darkToggle">ðŸŒ™</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-box">
                <h3 id="totalCount">0</h3>
                <p>Total Tasks</p>
            </div>
            <div class="stat-box">
                <h3 id="activeCount">0</h3>
                <p>Active</p>
            </div>
            <div class="stat-box">
                <h3 id="completedCount">0</h3>
                <p>Completed</p>
            </div>
        </div>

       <div class="dashboard-grid">

            <div class="control-card">
                <h2>My Tasks</h2>

                <div class="add-task">
                    <input type="text" id="newTask" placeholder="Task title" />
                    <input type="text" id="description" placeholder="Description">
                    <input type="text" id="city" placeholder="City (e.g. London)" />
                    <input type="date" id="dueDate">
                    <button class="primary-btn" onclick="addTask()">Add Task</button>
                </div>

                <div class="filters">
                    <button onclick="setFilter('all')">All</button>
                    <button onclick="setFilter('active')">Active</button>
                    <button onclick="setFilter('completed')">Completed</button>
                    <button onclick="setFilter('overdue')">Overdue</button>
                </div>
            </div>

            <div class="tasks-card">
                <ul id="taskList"></ul>
            </div>
            <script src="app.js"></script>
        </div>
    </div>
</body>
</html>
